<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Sign in</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20221122141509">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<div class="lpart">
				<img class="lpart__logo" src="img/singin/logo_with_text.svg" img>
				<img class="lpart__girlimg" src="img/singin/bookgirl.svg" img>
				<div class="lpart__title">CUI Student Console</div>
				<div class="lpart__gethelp">
					<img class="lpart__helpimg" src="img/singin/help-icon.svg" img>
					<div class="lpart__helptxt">Get Help...</div>
				</div>
			</div>
			<div class="rpart">
				<div class="rpart__menu">
					<div class="rpart__student"></div>
					<div class="rpart__parent"></div>
					<div class="rpart__faculty"></div>
				</div>
				<div class="rpart__loginform">
					<div class="loginform__title">Student Login</div>
					<div class="loginform__form">
						<input type="text" placeholder="Roll number" name="uname" required>
						<input type="password" placeholder="Password" name="psw" required>
						<button type="submit">Login</button>
						<label><input type="checkbox" name="remember">Keep me signed in</label>
					</div>
					<hr class="loginform__line">
					<div class="loginform__googleenter"></div>
				</div>
				<img class="rpart__recaptcha" src="img/singin/recaptcha.svg" img>
			</div>
		</main>
	</div>

				Text
			</div>

	<script src="js/app.min.js?_v=20221122141509"></script>
</body>

</html>
